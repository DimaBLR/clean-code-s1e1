<!DOCTYPE html>
<html lang="en">
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
	      rel="stylesheet" 
		  type="text/css">
    <link rel="stylesheet" 
	      href="style.css" 
		  media="screen" 
		  charset="utf-8">
  </head>
  <body>
    <header class="header">
	  <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
	  <a class="header_more-info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
	</header>
	<main>
      <div class="wrapper">
	    <section class="new-task">	      
	        <label class="section__title new-task__title" for="new-task">Add Item</label>
		    <article class="new-task__wrapper">
		      <input id="new-task" class="text__input" type="text">
		      <button class="btn btn__new-task">Add</button>
		    </article>          
		</section>
		<section class="todo">
	      <h3 class="section__title">Todo</h3>
          <ul id="todo__incomplete-tasks" class="task-list">
            <li class="task-list__item">
		      <input type="checkbox">
		      <label class="all-item__task todo__task">Pay Bills</label>
		      <input class="text__input all-item__task" type="text">
		      <button class="edit">Edit</button>
		      <button class="delete"><img src="./remove.svg" alt="Delete button icon"></button>
		    </li>
            <li class="task-list__item edit-mode">
		      <input type="checkbox">
		      <label class="todo__task all-item__task edit-mode">Go Shopping</label>
		      <input class="text__input all-item__task todo__task" type="text" value="Go Shopping" class="todo__task">
		      <button class="edit">Save</button>
		      <button class="delete"><img src="./remove.svg" alt="Delete button icon"></button>
		    </li>
          </ul>
		</section>
		<section class="complete">
	      <h3 class="section__title">Completed</h3>
	      <ul id="complete__completed-tasks">
	        <li class="task-list__item">
		      <input type="checkbox" checked>
		      <label class="todo__task all-item__task">See the Doctor</label>
		      <input type="text" class="text__input all-item__task">
		      <button class="edit">Edit</button>
		      <button class="delete"><img src="./remove.svg" alt="Delete button icon"></button>
            </li>
          </ul>
		</section>
      </div>
	</main>
    <script src="app.js"></script>
  </body>
</html>
